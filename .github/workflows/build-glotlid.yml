# Workflow para build e publicação da imagem Docker do GlotLID
name: Build GlotLID Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - 'model/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/build-glotlid.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: eggs-tracker-glotlid

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository owner to lowercase
        id: repo_owner
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner_lc }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner_lc }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline
