# This workflow will do a clean installation of dependencies using Bun and build the source code
# For more information see: https://bun.sh/docs/cli/install

name: Bun CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1-23/7 * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        lfs: false

    - name: Convert repository owner to lowercase
      id: repo_owner
      run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        
    - uses: oven-sh/setup-bun@v2
    
    - name: Configure Git LFS
      run: git lfs install --skip-smudge

    - name: Pull and start GlotLID Docker container
      run: |
        docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
        docker pull ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/eggs-tracker-glotlid:latest
        docker run -d \
          --name glotlid \
          -p 8000:8000 \
          --health-cmd "curl -f http://localhost:8000/docs || exit 1" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5 \
          ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/eggs-tracker-glotlid:latest
        
        # Aguarda container ficar healthy
        echo "‚è≥ Aguardando GlotLID inicializar..."
        for i in {1..30}; do
          if docker inspect --format='{{.State.Health.Status}}' glotlid 2>/dev/null | grep -q "healthy"; then
            echo "‚úì GlotLID est√° pronto!"
            break
          fi
          echo "Tentativa $i/30..."
          sleep 2
        done
      
    - name: Install dependencies
      run: bun i
      
    - name: Set GlotLID API URL
      run: echo "GLOTLID_API_URL=http://localhost:8000" >> $GITHUB_ENV
      
    - name: Run egg tracker
      run: bun run dev

    - name: Stop GlotLID container
      if: always()
      run: docker stop glotlid && docker rm glotlid
      
    - name: Cleanup cloned repositories
      run: |
        echo "üßπ Limpando reposit√≥rios clonados..."
        # Remove todos os diret√≥rios que possam ter sido clonados
        find . -maxdepth 1 -type d ! -name '.' ! -name '..' ! -name '.git' ! -name 'node_modules' ! -name 'api' ! -name 'src' ! -name 'model' ! -name '.github' -exec rm -rf {} + 2>/dev/null || true
        # Lista diret√≥rios restantes para debug
        ls -la
        
    - name: Check for submodule issues
      run: |
        echo "üîç Verificando .gitmodules..."
        if [ -f .gitmodules ]; then
          echo "‚ö†Ô∏è  Arquivo .gitmodules encontrado, removendo..."
          rm .gitmodules
        fi
        echo "‚úì Sem problemas de submodule"
        
    - name: Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v4.16.0
      with:
        commit_author: Author <41898282+github-actions[bot]@users.noreply.github.com>
        commit_message: "chore: atualiza√ß√£o autom√°tica de eggs"
        file_pattern: "api/*.json"
